name: Build and deploy Node.js app to Azure Web App - sts-project-management

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: "sts-project-management-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # If you're using Create React App, GitHub Actions sets CI=true by default,
      # which makes ESLint warnings fail the build. This keeps CI behavior for tests,
      # but prevents build from failing on warnings.
      - name: Build
        env:
          CI: "false"
        run: npm run build

      

      # Create a slim deployable package (recommended over uploading the whole repo)
      - name: Create deployment package
        run: |
          zip -r release.zip . \
            -x "**/.git/**" \
               "**/.github/**" \
               "**/node_modules/**" \
               "**/.env" \
               "**/.env.*" \
               "**/tests/**" \
               "**/*.log"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_85ED2F41745541E486CDB6F1A1546D81 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_76F72F2071584AB1B50F397C876DD4DD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_81FC63F09E8040F6BFE43F7DEA575628 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "sts-project-management"
          slot-name: "Production"
          package: release.zip

